<div>
    <h2>Estefanía</h2>
    <ul>
      <li *ngFor="let task of estefaniaTasks">{{ task }} <button (click)="removeTask('estefania', task)">Eliminar</button></li>
    </ul>
    <input type="text" [(ngModel)]="newEstefaniaTask" />
    <button (click)="addTask('estefania')">Añadir</button>
  </div>
  
  <div>
    <h2>Arturo</h2>
    <ul>
      <li *ngFor="let task of arturoTasks">{{ task }} <button (click)="removeTask('arturo', task)">Eliminar</button></li>
    </ul>
    <input type="text" [(ngModel)]="newArturoTask" />
    <button (click)="addTask('arturo')">Añadir</button>
  </div>
